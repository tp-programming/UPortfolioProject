<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/static/stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <title>UPortfolio</title>
</head>

<body>


<section>

    <div>
        <nav>
            <div>
                <div>
                    <div>
                        <a href="{{ url_for('index') }}" class="navbar-item">
                            Home
                        </a>
                    {% if not current_user.is_authenticated %}
                        <a href="{{ url_for('users.register') }}" class="navbar-item">
                            Register
                        </a>
                        <a href="{{ url_for('users.login') }}" class="navbar-item">
                            Login
                        </a>

                        {% endif %}
                        {% if current_user.is_authenticated %}
                        <a
                            href="{{ url_for('portfolio.portfolio') }}" class="navbar-item">
                            Portfolio
                        </a>
                        <a
                            href="{{ url_for('portfolio.searchstock') }}" class="navbar-item">
                            Search stock
                        </a>
                        <a href="{{ url_for('users.logout') }}" class="navbar-item">
                            Log out
                        </a>
                        {% endif %}
                    <a
                            href="{{ url_for('howitworks') }}" class="navbar-item">
                            How it works
                        </a>

                    </div>
                </div>
            </div>
        </nav>
    </div>
<footer>
    <p class="footer-text">Need help finding your ticker symbol? Find it here <br>
        <a href="https://uk.finance.yahoo.com/">Yahoo Finance</a>

    </p>
    </footer>

    <div>
        <div>
            {% block content %}
            {% endblock %}
        </div>
    </div>

</section>
</body>

</html>
